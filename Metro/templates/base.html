<html>
	<!-- Note this is the base template for most pages -->
	<head>
		<title>{%block title%}{%endblock%}</title>
		<meta charset="utf-8">
		<link rel="icon" href="{{url_for('static',filename = 'assets/images/logo/logoinverted.png')}}">
		<link rel="stylesheet"  type = "text/css" href="{{url_for('static',filename = 'bootstrap.css')}}">
		<link rel="stylesheet"  type = "text/css" href="{{url_for('static',filename = 'fonts.css')}}">
		<!-- Font Awesome Icons -->
		<script src="https://kit.fontawesome.com/114aaee4b8.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary infront">
			<a class="navbar-brand" href="/">	<img src="{{url_for('static',filename = 'assets/images/logo/logo.png')}}" style="width:32px;height:32px;font-family:metro"> Metro</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						{% if session['user'] %}
						<a class="nav-link" href="/logout">Logout</a>
						{% else %}
						<a class="nav-link" href="/login">Login</a>
						{% endif %}
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/features">Features
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/support">Support</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
				</ul>
			</div>
		</nav>

		{%block content%}{%endblock%}
	
<script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
<script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
