<html>
	<!-- Note this is the base template for most pages -->
	<head>
		<title>{%block title%}{%endblock%}</title>
		<meta charset="utf-8">
		<link rel="stylesheet"  type = "text/css" href="{{url_for('static',filename = 'bootstrap.css')}}">
		<link rel="stylesheet"  type = "text/css" href="{{url_for('static',filename = 'fonts.css')}}">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="/">	<img src="{{url_for('static',filename = 'assets/images/logo/logo.png')}}" style="width:32px;height:32px;font-family:metro"> Metro</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						{% if session.logged_in %}
						<a class="nav-link" href="/logout">Logout</a>
						{% else %}
						<a class="nav-link" href="/login">Login</a>
						{% endif %}
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/features">Features
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/support">Support</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
				</ul>
			</div>
		</nav>

		{%block content%}{%endblock%}
	
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
		crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
		crossorigin="anonymous">


	</body>
</html>
