<html>
	<!-- Note this is the base template for most pages -->
	<head>
		<title>{%block title%}{%endblock%}</title>
		<meta charset="utf-8">
		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
		<link rel="icon" href="{{url_for('static',filename = 'assets/images/logo/logoinverted.png')}}">
		{% if not session['colorPalette'] %}
		<link rel="stylesheet"  type = "text/css" href="{{url_for('static',filename = 'css/colors/original.css')}}">
		{% else %}
		<link rel="stylesheet"  type = "text/css" href="{{url_for('static',filename = 'css/colors/' + session['colorPalette'] + '.css')}}">
		{% endif %}

		<link rel="stylesheet"  type = "text/css" href="{{url_for('static',filename = 'css/bootstrap.css')}}">
		<link rel="stylesheet"  type = "text/css" href="{{url_for('static',filename = 'css/fonts.css')}}">
		<!-- Font Awesome Icons -->
		<script src="https://kit.fontawesome.com/114aaee4b8.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
		
		<script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary infront">
			<a class="navbar-brand" href="/">	<img src="{{url_for('static',filename = 'assets/images/logo/logo.png')}}" style="width:32px;height:32px;font-family:metro"> Metro</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					{% if session['user'] %}
					<li class="nav-item">
						<a class="nav-link" href="/game">Play
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/store">Vendor
						</a>
					</li>
					{% endif %}
					
					<li class="nav-item">
						<a class="nav-link" href="/features">Features
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/support">Support</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
				</ul>
					{% if session['user'] %}

				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<button class="top-right-user fas fa-user-circle fa-2x btn dropdown-toggle nav-link" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border-width:0;outline:0">
						</button>
						
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="/profile">Profile</a>
							<a class="dropdown-item" href="/settings">Settings</a>
							<span class="dropdown-item">Bullets :  {{session['bullets']}}</span>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="/logout" style ="color:var(--metro_primary)">Logout</a>
						</div>
					</li>
				</ul>
					{% endif %}
			</div>
		</nav>

		{%block content%}{%endblock%}
	
	</body>
</html>
