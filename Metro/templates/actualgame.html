{% extends "base.html" %}
{%block title%}MetroFeatures{%endblock%}

{%block content%}

<link rel="stylesheet"  type = "text/css" href="{{url_for('static',filename = 'css/games.css')}}">
	<!-- Game Box -->
	<div class="gamebox-game" style="color:var(--metro_energy);background-color:var(--metro_accents);margin:0">
		<table class="table table-hover" style="background-color:var(--metro_accents);margin:0">
				<tr>
					<th scope="col" style="background-color:var(--metro_secondary);text-align:center;height:10%">GAME NAME</th>
				</tr>
		</table>
		<canvas id="mycan" style="border:1px;border-style:solid;border-color:var(--metro_energy);background-color: var(--metro_accents);width: 100%;height: 90%; margin:0;"></canvas>
		<span style="color:var(--metro_energy);display:none" id="funny">Lmao</span>
		<span style="color:var(--metro_tertiary);display:none" id="funny2">Lmao</span>
		<div>
		{% if session['game'] == "pong" %}
		<p style="color:var(--metro_energy);float:left;margin-left:1%" id="score1">Player 1 Score : </p>
		<p style="color:var(--metro_energy);text-align:right;overflow:hidden;text-align:right;margin-right:1%" id="score2">Player 2 Score : </p>
		{% elif session['game'] == "snake" %}
		<p style="color:var(--metro_energy);float:left;margin-left:1%" id="score1">Player Score : </p>
		{% else %}
		<p>funny</p>

		{% endif %}

		</div>
	</div>
<script src="{{url_for('static',filename = 'js/games/pong.js')}}"></script>


{%endblock%}
