{% extends "base.html" %}
{%block title%}MetroLogin{%endblock%}
{%block content%}
	<link rel="stylesheet"  type = "text/css" href="{{url_for('static',filename = 'form.css')}}">
	<link rel="stylesheet"  type = "text/css" href="{{url_for('static',filename = 'fonts.css')}}">
		
		<form  class = "box" method = "post" action = "" style= "text-align:center">
			<h1 style="color:#FFC30F;font-size:45px;font-family:metro}">Metro Login</h1>
			</br>
			<label for="user" style ="color:white;font-size:20px">Username</label>
			<input type = "text" id = "user" name = "username" required>
			<label for="pass" style ="color:white;font-size:20px">Password</label>
			<input type = "password" id = "pass" name = "password" required>
			<label for="pass" style ="color:white;font-size:10px">never share your password with anyone!</label>
			<input type = "submit" value = "Sign In">
			<p style ="color:white;font-size:10px">don't have a user? <a style = "color:#FFC30F" href="/register">Sign Up</a></p>
			<p style ="color:white;font-size:10px">{{err}}</p>
		</form>
	
{%endblock%}
